<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/unsplash.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/CrudSQL.js"></script>
  <script defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYYsY9XEfEYeZf38uffQhZeiN5uLYWeGs&callback=initMap">
</script>

  <script type="text/javascript" src="js/GeoMap.js"></script>
</head>
  
</head>

<body>
  
  <ons-page modifier="material modifier2">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button>
                  </ons-toolbar-button>
      </div>

      <div style="text-align: center;" class="toolbar__center toolbar--material__center">
        Aplicación
      </div>

      <div class="right">
        <ons-toolbar-button>
          <ons-icon icon="camera-retro, material:camera-retro" class="ons-icon fa fa-camera-retro" modifier="material"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
    <div style="background-color: whitesmoke;width: 100%;height: 100%;">
     
      <ons-tabbar swipeable position="bottom">
        <ons-tab page="imageandvideo.html" label="Cámara" icon="camera-retro, material:camera-retro" active>
        </ons-tab>
        <ons-tab page="api.html" label="Búsqueda" icon="fa-photo, material:fa-photo">
        </ons-tab>
        <ons-tab page="CrudSQL.html" label="Base de Datos" icon="fa-file">
        </ons-tab>
        <ons-tab page="GeoMap.html">
          <input type="radio" style="display: none">
          <button class="tabbar__button">
          <div class="tabbar__icon">
            <ons-icon icon="fa-map, material:fa-map"></ons-icon>
          </div>
          <div class="tabbar__label">Geo-Maps</div>
          <div id="map" style="display: none;"></div>
        </button>
        
        </ons-tab>
      </ons-tabbar>

    </div>
    
  </ons-page>
</body>

</html>
